<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Infotainment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .media-controls, .navigation, .settings {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 10px;
            width: 30%;
            min-width: 300px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Infotainment System</h1>
    </header>
    <div class="container">
        <div class="media-controls">
            <h2>Media Controls</h2>
            <!-- Add media control buttons and features here -->
            <p>Play/Pause</p>
            <p>Volume Control</p>
            <p>Playlist</p>
        </div>
        <div class="navigation">
            <h2>Navigation</h2>
            <!-- Add navigation features here -->
            <p>GPS Navigation</p>
            <p>Map View</p>
            <p>Destination Input</p>
        </div>
        <div class="settings">
            <h2>Settings</h2>
            <!-- Add settings options here -->
            <p>Display Settings</p>
            <p>Sound Settings</p>
            <p>Connectivity</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Car Infotainment System</p>
    </footer>
</body>
</html>
